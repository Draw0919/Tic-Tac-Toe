<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCTS 井字遊戲 (多人連線版)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>MCTS 井字遊戲</h1>
    <label id="status-label">正在載入...</label>

    <div id="auth-frame" class="setup-frame">
        <p>歡迎！請先登入以進入大廳</p>
        <button id="btn-google-login">使用 Google 登入</button>
    </div>

    <div id="lobby-frame" class="setup-frame" style="display: none;">
        
        <div class="lobby-header">
            <p>您好, <strong id="user-display-name">---</strong>!</p>
            <button id="btn-sign-out">登出</button>
        </div>

        <div class="lobby-columns">
            <div class="lobby-column">
                <h4>建立新遊戲</h4>
                <label>讓 MCTS (AI) 幫您玩：</label>
                <select id="ai-difficulty-select">
                    <option value="none">我不想用 AI (真人對戰)</option>
                    <option value="簡單">簡單 (50 iter)</option>
                    <option value="中等">中等 (500 iter)</option>
                    <option value="困難">困難 (2000 iter)</option>
                    <option value="超困難">超困難 (10000 iter)</option>
                </select>
                <button id="btn-create-room">建立新房間</button>
            </div>

            <div class="lobby-column">
                <h4>加入公開遊戲</h4>
                <div id="public-lobby-list">
                    <p class="lobby-loading">正在載入大廳...</p>
                </div>
                <hr>
                <div class="join-room-group">
                    <input type="text" id="room-id-input" placeholder="或手動輸入 ID">
                    <button id="btn-join-room">手動加入</button>
                </div>
            </div>
        </div>
    </div>
    
    <div id="game-info-frame" class="setup-frame" style="display: none;">
        <p>房間 ID: <strong id="room-id-display">---</strong></p>
        <p>您的身分: <strong id="player-symbol-display">---</strong></p>
        <p><strong id="game-vs-display">X vs O</strong></p> </div>

    <div id="board-frame">
        </div>

    <button id="restart-button" style="display: none;">離開房間 (回到大廳)</button>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
